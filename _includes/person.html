    <div class="janelia-people">
        {% if include.hasImage %} 
            <img src="images/developers/{{ include.user.username }}.jpg" width="200" height="200">
        {% endif %}
        <br />
        {% if include.user.email %}
            <a href="mailto:{{ include.user.email }}" class="icon fa-envelope-o">
            {{ include.user.name }}
            </a>
        {% else %}
            {{ include.user.name }}
        {% endif %}
    </div>
